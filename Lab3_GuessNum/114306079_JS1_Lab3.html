<!DOCTYPE html>
<html>
<head>
</head>
<body> 
    <h2>114306079_Number Guessing Game</h2>
    <div id="game-status">
    </div>
    <script>
    
var answer = Math.floor(Math.random() * 100) + 1;
var min = 1;
var max = 100;
var chance = 7;
var statusDiv = document.getElementById("game-status");

while (chance > 0) {
  var output = "請輸入 " + min + " 到 " + max + " 的整數\n還有 " + chance + " 次機會";
  var input = prompt(output);

  if (input === null) {
    alert("遊戲取消，答案是 " + answer);
    break;
  }

  input = input.trim();

  if (input === "") {
    alert("不能輸入空白！");
    continue;
  }

  var guess = parseInt(input);

  if (isNaN(guess) || guess < min || guess > max) {
    alert("請輸入正確範圍內的整數！");
    continue;
  }

  if (guess === answer) {
    alert("答對了！答案是 " + answer);
    statusDiv.innerHTML = '<img src="correct.jpg" alt = "wrong">';

    break;
  }

  chance--;

  if (guess < answer) {
    min = guess + 1;
  } else {
    max = guess - 1;
  }

  if (chance === 0) {
    alert("答錯了！答案是 " + answer);
   statusDiv.innerHTML = '<img src="wrong.jpg" alt = "wrong">';

  }
}

</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Statistics</title>
    
</head>
<body>

<h1>Grade Statistics</h1>
<link rel="stylesheet" href="style.css">
<input id="Math" type="text" placeholder="Math">
<input id="English" type="text" placeholder="English">
<button id="submitBtn">Submit</button>

<br><br>

<table id="gradeTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Math</th>
            <th>English</th>
            <th>Average</th>
        </tr>
    </thead>

    <tbody id="tableBody"></tbody>

    <tfoot>
        <tr>
            <th>Average</th>
            <th id="avgMath">0.00</th>
            <th id="avgEng">0.00</th>
            <th id="avgAll">0.00</th>
        </tr>
    </tfoot>
</table>

<script src="script.js"></script>
</body>
</html>
